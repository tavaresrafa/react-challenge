<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./src/assets/sass/settings/bootstrap/css/bootstrap.min.css">
  <title>USA News</title>
</head>

<body>
  <!-- MENU -->
  <header class="menu">
    <div class="container-fluid">
      <a class="menu-toggle">
        <span>
          <picture>
            <source srcset="./src/assets/img/menu.png 1x, ./src/assets/img/menu@2x.png 2x">
            <img src="./src/assets/img/menu.png" alt="USA News Logo">
          </picture>
        </span>
      </a>

      <div class="header-logo">
        <a href="#" title="Home USA News">
          <picture>
            <source srcset="./src/assets/img/logo.png 1x, ./src/assets/img/logo@2x.png 2x">
            <img src="./src/assets/img/logo.png" alt="USA News Logo">
          </picture>
        </a>
      </div>

      <nav class="nav-menu not-active">
        <ul>
          <li><a href="#">Politics</a></li>
          <li><a href="#">Business</a></li>
          <li><a href="#">Tech</a></li>
          <li><a href="#">Science</a></li>
          <li><a href="#">Sports</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <!-- / MENU -->

  <!-- CONTENT -->
  <div class="main-content container-fluid">
    <section class="row">
      <div class="col-lg-6">
        <article class="entry-post -first">
          <ul class="category">
            <li class="politics">Politics</li>
          </ul>
        </article>
      </div>
    </section>
  </div>
  <!-- / CONTENT -->

  <div data-js="app"></div>

  <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="/static/bundle.js"></script>

</body>
</html>
